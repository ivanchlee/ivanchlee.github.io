{{ define "main" }}

{{ partial "page-title.html" . }}

<section>
  <div class="uk-container">
    <!-- <form class="uk-form-horizontal uk-margin-large" action="{{.Site.Params.contact.formAction}}" method="post"> -->

      <form action="https://formsubmit.co/aefa6749cd571f80d57a7d68e1624d55 " method="POST">

      <div class="uk-margin">
        <label class="uk-form-label" for="name">Name</label>
        <div class="uk-form-controls">
          <input class="uk-input" name="name" id="name" type="text" placeholder="Tony Stark">
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="email">Email</label>
        <div class="uk-form-controls">
          <input class="uk-input" name="email" id="email" type="email" placeholder="ironman@avengers.com" required>
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="message">Message</label>
        <div class="uk-form-controls">
          <textarea class="uk-textarea" name="message" id="message" rows="5" placeholder="Drop me a message to say hi"></textarea>
        </div>
      </div>

      <button class="uk-align-center uk-button uk-button-default">Submit</button>
    </form>

  </div>

</section>
